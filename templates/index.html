<!DOCTYPE html>
<html>
<head>
	<title>App</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<table>
			<tr>
			<td>
				<form id="formUpload" action="../upload" method="post" enctype=multipart/form-data>
				<p class='description'></p> Please upload your documents here:<br><input type = "file" name="file_upload"><input type="submit" value="Submit" id="submit_file">
				</form>
			</td>
		</tr>
		<tr>
			<td>
				<h5>File name</h5>
			</td>
			<td>
				<form id="formDownload" action="../download" method="post" enctype=multipart/form-data>
				<input type="text" name="file_download"><input type="submit" value="Submit" id="download_file">
				</form>
			</td>
		</tr>
		<tr>
			<td>
				<h5>Delete file</h5>
			</td>
			<td>
				<form id="formDelete" action="../delete" method="post" enctype=multipart/form-data>
				<input type="text" name="file_delete"><input type="submit" value="Submit" id="delete_file">
				</form>
			</td>
			
		</tr>
	</table>
</body>
</html>
